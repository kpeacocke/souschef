site_name: SousChef Documentation
site_description: AI-powered MCP server for Chef to Ansible conversion
site_author: SousChef Contributors
# site_url: https://kpeacocke.github.io/souschef/  # Commented out for local dev

repo_name: kpeacocke/souschef
repo_url: https://github.com/kpeacocke/souschef
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode - Charcoal + Teal
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - Charcoal + Teal
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            group_by_category: true
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  # Emoji extension disabled - incompatible with Python 3.13+
  # - pymdownx.emoji:
  #     emoji_index: materialx.emoji.twemoji
  #     emoji_generator: materialx.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - MCP Tools: user-guide/mcp-tools.md
      - CLI Usage: user-guide/cli-usage.md
      - Examples: user-guide/examples.md
  - Migration Guide:
      - Overview: migration-guide/overview.md
      - Assessment: migration-guide/assessment.md
      - Conversion: migration-guide/conversion.md
      - Deployment: migration-guide/deployment.md
  - API Reference:
      - Server: api-reference/server.md
      - CLI: api-reference/cli.md
      - Parsers: api-reference/parsers.md
      - Converters: api-reference/converters.md
      - Core Utilities: api-reference/core.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kpeacocke/souschef
  version:
    provider: mike

extra_css:
  - stylesheets/custom.css
