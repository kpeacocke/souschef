# Production inventory
[webservers]
web1.example.com ansible_host=192.168.1.10 ansible_user=admin
web2.example.com ansible_host=192.168.1.11 ansible_user=admin
web3.example.com ansible_host=192.168.1.12 ansible_user=admin

[databases]
db1.example.com ansible_host=192.168.1.20 ansible_user=dbadmin
db2.example.com ansible_host=192.168.1.21 ansible_user=dbadmin

[loadbalancers]
lb1.example.com ansible_host=192.168.1.30

[webservers:vars]
http_port=80
https_port=443
nginx_version=1.20.1

[databases:vars]
postgres_version=14
max_connections=200

[production:children]
webservers
databases
loadbalancers
