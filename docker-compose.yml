version: '3.8'

services:
  souschef-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
    # volumes:
      # Mount local directory for development (optional)
      # - ./souschef:/app/souschef:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "souschef/ui/health_check.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
