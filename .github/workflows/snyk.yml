name: Snyk Security Scan

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"

jobs:
  snyk-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Note: SNYK_TOKEN check happens implicitly - job will skip if token is empty
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Export requirements.txt for Snyk
      run: poetry export -f requirements.txt --output requirements.txt --without-hashes

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=requirements.txt --sarif-file-output=snyk-sca.sarif

    - name: Ensure SARIF file exists
      if: always()
      run: |
        if [ ! -f snyk-sca.sarif ]; then
          echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[]}' > snyk-sca.sarif
        fi

    - name: Upload Snyk SCA results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: snyk-sca.sarif
        category: snyk-sca

  snyk-code:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Note: SNYK_TOKEN check happens implicitly - job will skip if token is empty
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Snyk CLI
      uses: snyk/actions/setup@master

    - name: Run Snyk Code (SAST)
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: snyk code test --sarif-file-output=snyk-code.sarif

    - name: Ensure SARIF file exists
      if: always()
      run: |
        if [ ! -f snyk-code.sarif ]; then
          echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[]}' > snyk-code.sarif
        fi

    - name: Upload Snyk Code results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: snyk-code.sarif
        category: snyk-code

  snyk-iac:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Note: SNYK_TOKEN check happens implicitly - job will skip if token is empty
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Snyk CLI
      uses: snyk/actions/setup@master

    - name: Run Snyk IaC scan
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        # Scan any Ansible playbooks in examples
        snyk iac test examples/ --sarif-file-output=snyk-iac.sarif || true

    - name: Ensure SARIF file exists
      if: always()
      run: |
        if [ ! -f snyk-iac.sarif ]; then
          echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[]}' > snyk-iac.sarif
        fi

    - name: Upload Snyk IaC results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: snyk-iac.sarif
        category: snyk-iac

  snyk-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Note: SNYK_TOKEN check happens implicitly - job will skip if token is empty
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Export requirements.txt for Snyk
      run: poetry export -f requirements.txt --output requirements.txt --without-hashes

    - name: Run Snyk monitor
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: monitor
        args: --file=requirements.txt --project-name=souschef
