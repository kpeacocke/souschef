name: "CodeQL Security Scanning"

# GitHub's CodeQL security analysis for vulnerability detection
# Runs on push to main branches and PRs, plus weekly scheduled scans
# Results appear in Security > Code scanning alerts

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'hotfix/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
      - 'LICENSE'
      - '.gitignore'
  schedule:
    # Run weekly scan on Mondays at 6:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    # Allow manual trigger from Actions tab

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        with:
          languages: python
          # Use default queries plus security-extended for more comprehensive scanning
          queries: +security-extended,security-and-quality
          # Config file includes custom model extensions
          config-file: ./.github/codeql-config.yml

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        with:
          category: "/language:python"
          # Upload results even if there are findings
          upload: always
          # Output SARIF file for artifact upload
          output: sarif-results

      - name: Upload SARIF as artifact
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: codeql-sarif-results
          path: sarif-results
          retention-days: 30

      - name: Check for critical findings
        if: always()
        run: |
          echo "CodeQL analysis complete. Check Security > Code scanning alerts for results."
          echo "Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
