name: SonarCloud Analysis

on:
  workflow_run:
    workflows: ["Main Branch Validation"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.13"

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run if CI workflow succeeded and not from a fork (security: prevent untrusted code execution with secrets)
    if: |
      (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch') &&
      (github.event_name == 'workflow_dispatch' || github.event.workflow_run.head_repository.full_name == github.repository)

    steps:
    - name: Check for SONAR_TOKEN secret
      id: check-token
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        if [ -z "$SONAR_TOKEN" ]; then
          echo "SONAR_TOKEN is not set. Skipping SonarCloud analysis."
          echo "has_token=false" >> $GITHUB_OUTPUT
        else
          echo "has_token=true" >> $GITHUB_OUTPUT
        fi

    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      if: steps.check-token.outputs.has_token == 'true'
      with:
        # For security: always checkout repository code, never code from forks
        # The workflow_run event provides coverage data via artifacts
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      if: steps.check-token.outputs.has_token == 'true'
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      if: steps.check-token.outputs.has_token == 'true'
      uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      if: steps.check-token.outputs.has_token == 'true'
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      if: steps.check-token.outputs.has_token == 'true'
      run: poetry install --no-interaction

    - name: Generate coverage for SonarCloud
      if: steps.check-token.outputs.has_token == 'true'
      run: |
        poetry run pytest --cov=souschef --cov-report=xml --cov-report=term-missing
        echo "Coverage generated:"
        ls -lh coverage.xml

    - name: Run SonarCloud analysis
      if: steps.check-token.outputs.has_token == 'true'
      uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      # Configuration is in sonar-project.properties
      # Note: Disable "Automatic Analysis" in SonarCloud project settings
      # (Administration > Analysis Method) to avoid conflicts with CI analysis
