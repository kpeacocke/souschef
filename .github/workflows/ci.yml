
name: CI

on:
  push:
  pull_request:

env:
  PYTHON_VERSION: "3.13"
  GO_VERSION: "1.24"
  TERRAFORM_VERSION: "1.8.5"

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Ruff lint
        run: poetry run ruff check .

      - name: Ruff format (check)
        run: poetry run ruff format --check .

      - name: Mypy
        run: poetry run mypy souschef

      - name: Pytest
        run: poetry run pytest --cov=souschef

  terraform-provider-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Expose SousChef CLI
        run: echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@0f9c7a1c9b1cb4b76b1d2bbdad4c5b742cc38072 # v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@d300f6e7e1f2c2aebba49dc07fed286da4f8c7f1 # v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Verify Terraform
        run: terraform version

      - name: Run Terraform provider tests (acceptance)
        env:
          TF_ACC: "1"
        run: go test -v ./internal/provider
        working-directory: terraform-provider
