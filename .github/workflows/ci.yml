name: CI

on:
  push:
    branches:
      - main
      - develop
      - "copilot/**"
      - "feature/**"
      - "fix/**"
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v4
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction --all-extras

    - name: Lint with ruff
      run: poetry run ruff check .

    - name: Type-check with mypy
      run: poetry run mypy souschef

    - name: Run tests with coverage
      run: poetry run pytest --cov=souschef --cov-report=xml --cov-report=term-missing

    - name: Upload Python coverage
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4
      with:
        name: python-coverage
        path: coverage.xml
        retention-days: 1

  test-terraform-provider:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v5
      with:
        go-version: '1.24.x'
        cache-dependency-path: terraform-provider/go.sum

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install Python dependencies
      run: poetry install --no-interaction --all-extras

    - name: Set souschef path for Terraform tests
      run: |
        SOUSCHEF_PATH=$(realpath $(poetry run which souschef))
        echo "TF_VAR_souschef_path=$SOUSCHEF_PATH" >> $GITHUB_ENV
        echo "Souschef CLI path: $SOUSCHEF_PATH"

    # Run unit tests first (no TF_ACC) so failures surface quickly.
    # Acceptance tests (TF_ACC=1) also execute resource.Test cases
    # that require a live Terraform binary and the souschef CLI.
    - name: Run Go unit tests with coverage
      working-directory: terraform-provider
      run: go test ./internal/provider -v -timeout 5m -coverprofile=coverage.out -covermode=atomic

    - name: Convert Go coverage to Cobertura format
      working-directory: terraform-provider
      run: |
        go install github.com/boumenot/files-cover/cmd/files-cover@latest
        go install github.com/jandelgado/gcov2lcov@latest
        gcov2lcov -infile=coverage.out -outfile=coverage.lcov || true

    - name: Run Terraform provider acceptance tests
      env:
        TF_ACC: "1"
      working-directory: terraform-provider
      run: go test ./internal/provider -v -timeout 15m

    - name: Upload Go coverage
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4
      if: always()
      with:
        name: go-coverage
        path: terraform-provider/coverage.lcov
        retention-days: 1

  test-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v4
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction --all-extras

    - name: Test CLI functionality
      run: |
        poetry run souschef --help
        poetry run souschef ls tests/integration/fixtures/sample_cookbook
        poetry run souschef structure tests/integration/fixtures/sample_cookbook
        poetry run souschef metadata tests/integration/fixtures/sample_cookbook/metadata.rb
        if [ -f tests/integration/fixtures/sample_cookbook/recipes/default.rb ]; then
          poetry run souschef recipe tests/integration/fixtures/sample_cookbook/recipes/default.rb
        fi
        TEMPLATE_FILE=$(find tests/integration/fixtures/sample_cookbook/templates/default -name '*.erb' -type f | head -n 1)
        if [ -n "$TEMPLATE_FILE" ]; then
          poetry run souschef template "$TEMPLATE_FILE"
        fi
