name: CI

# This workflow runs on every push and PR to protected branches and gitflow branches.
# It coordinates with parallel security workflows:
# - snyk.yml: Vulnerability scanning (runs independently)
# - sonarqube.yml: Code quality analysis (runs independently)
# - gitflow.yml: Branch naming and PR target validation
# All workflows must pass for merge protection (configure in branch settings)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.14"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Lint with ruff
      run: |
        poetry run ruff check .
        poetry run ruff format --check .

    - name: Type check with mypy
      run: |
        poetry run mypy souschef

    - name: Test with pytest
      run: |
        poetry run pytest --cov=souschef --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python-version == '3.14'
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Test CLI functionality
      run: |
        # Test basic CLI commands
        poetry run souschef-cli --help

        # Test with fixture files
        poetry run souschef-cli ls tests/fixtures/sample_cookbook
        poetry run souschef-cli structure tests/fixtures/sample_cookbook
        poetry run souschef-cli metadata tests/fixtures/sample_cookbook/metadata.rb

        # Test recipe parsing
        if [ -f tests/fixtures/sample_cookbook/recipes/default.rb ]; then
          poetry run souschef-cli recipe tests/fixtures/sample_cookbook/recipes/default.rb
        fi

        # Test template parsing
        TEMPLATE_FILE=$(find tests/fixtures/sample_cookbook/templates/default -name '*.erb' -type f | head -n 1)
        if [ -n "$TEMPLATE_FILE" ]; then
          poetry run souschef-cli template "$TEMPLATE_FILE"
        fi

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Need full history for TruffleHog

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Run security checks
      run: |
        # Check for known vulnerabilities in dependencies
        poetry run pip-audit

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.pull_request.base.sha || github.event.before || 'HEAD~1' }}
        head: ${{ github.event.pull_request.head.sha || github.sha }}

  ansible-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install ansible-lint
      run: pip install ansible-lint

    - name: Create test playbooks from examples
      run: |
        mkdir -p .ansible-lint-test
        # Create a minimal playbook to validate ansible-lint is working
        cat > .ansible-lint-test/test-playbook.yml << 'EOF'
        ---
        - name: Test playbook for linting
          hosts: localhost
          gather_facts: false
          tasks:
            - name: Debug message
              ansible.builtin.debug:
                msg: "Ansible-lint validation working"
        EOF

    - name: Run ansible-lint on test playbook
      run: |
        ansible-lint .ansible-lint-test/

    - name: Lint any generated playbooks in examples
      run: |
        # Find and lint any YAML files that look like Ansible playbooks
        find examples -name '*.yml' -o -name '*.yaml' | while read -r file; do
          if grep -q 'hosts:' "$file" 2>/dev/null; then
            echo "Linting potential playbook: $file"
            ansible-lint "$file" || true  # Don't fail on example files
          fi
        done
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, test-cli, security, ansible-lint]
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Build package
      run: poetry build

    - name: Check package
      run: |
        poetry run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
