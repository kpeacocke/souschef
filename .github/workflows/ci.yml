name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Test with pytest
      run: |
        uv run pytest --cov=souschef --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.14'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-cli:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.14

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Test CLI functionality
      run: |
        # Test basic CLI commands
        uv run souschef-cli --help

        # Test with fixture files
        uv run souschef-cli ls tests/fixtures/sample_cookbook
        uv run souschef-cli structure tests/fixtures/sample_cookbook
        uv run souschef-cli metadata tests/fixtures/sample_cookbook/metadata.rb

        # Test recipe parsing
        if [ -f tests/fixtures/sample_cookbook/recipes/default.rb ]; then
          uv run souschef-cli recipe tests/fixtures/sample_cookbook/recipes/default.rb
        fi

        # Test template parsing
        if [ -f tests/fixtures/sample_cookbook/templates/default.erb ]; then
          uv run souschef-cli template tests/fixtures/sample_cookbook/templates/default.erb
        fi

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.14

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run security checks
      run: |
        # Check for known vulnerabilities in dependencies
        uv run pip-audit

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  build:
    runs-on: ubuntu-latest
    needs: [test, test-cli]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.14

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Build package
      run: uv build

    - name: Check package
      run: |
        uv run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
