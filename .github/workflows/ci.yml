name: CI

# This workflow runs on every push and PR to protected branches and gitflow branches.
# It coordinates with parallel security workflows:
# - snyk.yml: Vulnerability scanning (runs independently)
# - sonarqube.yml: Code quality analysis (runs independently)
# - gitflow.yml: Branch naming and PR target validation
# All workflows must pass for merge protection (configure in branch settings)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'release/**'
      - 'hotfix/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write  # Required for security scanning results

env:
  PYTHON_VERSION: "3.14"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Test with pytest
      run: |
        uv run pytest --cov=souschef --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.14'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Test CLI functionality
      run: |
        # Test basic CLI commands
        uv run souschef-cli --help

        # Test with fixture files
        uv run souschef-cli ls tests/fixtures/sample_cookbook
        uv run souschef-cli structure tests/fixtures/sample_cookbook
        uv run souschef-cli metadata tests/fixtures/sample_cookbook/metadata.rb

        # Test recipe parsing
        if [ -f tests/fixtures/sample_cookbook/recipes/default.rb ]; then
          uv run souschef-cli recipe tests/fixtures/sample_cookbook/recipes/default.rb
        fi

        # Test template parsing
        TEMPLATE_FILE=$(find tests/fixtures/sample_cookbook/templates/default -name '*.erb' -type f | head -n 1)
        if [ -n "$TEMPLATE_FILE" ]; then
          uv run souschef-cli template "$TEMPLATE_FILE"
        fi

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for TruffleHog

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run security checks
      run: |
        # Check for known vulnerabilities in dependencies
        uv run pip-audit

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.pull_request.base.sha || github.event.before || 'HEAD~1' }}
        head: ${{ github.event.pull_request.head.sha || github.sha }}

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, test-cli, security]

    steps:
    - uses: actions/checkout@v4

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Build package
      run: uv build

    - name: Check package
      run: |
        uv run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
