name: Release Please

# Run after push to main (CI and SonarCloud must pass due to branch protection)
on:
  workflow_run:
    workflows: ["CI", "Main Branch Validation"]
    types:
      - completed
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write  # Required for PyPI publishing
  packages: write  # Required for package publishing

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run if CI workflow succeeded
    if: |
      (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      packages: write

    steps:
      - name: Create or update release PR / Create release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log release created
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "âœ“ Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }} created"
          echo "  Tag: ${{ steps.release.outputs.tag_name }}"
