name: Release Please

# Run after CI and SonarCloud complete on main
# Trigger: workflow_run ensures both CI and SonarCloud pass before creating releases
on:
  workflow_run:
    workflows: ["CI", "SonarCloud Analysis"]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run if the triggering workflow passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Check if both CI and SonarCloud passed
        id: check-prerequisites
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Checking workflows for commit: $COMMIT_SHA"
          
          # Get status of CI and SonarCloud for this commit
          CI_STATUS=$(gh api "repos/${{ github.repository }}/commits/$COMMIT_SHA/check-runs" --jq '.check_runs[] | select(.name == "test (3.14)") | .conclusion' | head -1)
          SONAR_STATUS=$(gh api "repos/${{ github.repository }}/commits/$COMMIT_SHA/check-runs" --jq '.check_runs[] | select(.name == "SonarCloud Code Analysis") | .conclusion' | head -1)
          
          echo "CI Status: $CI_STATUS"
          echo "SonarCloud Status: $SONAR_STATUS"
          
          if [[ "$CI_STATUS" == "success" && "$SONAR_STATUS" == "success" ]]; then
            echo "Both workflows passed"
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "Waiting for both workflows to pass"
            echo "ready=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or update release PR / Create release
        if: ${{ steps.check-prerequisites.outputs.ready == 'true' }}
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Auto-merge release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          echo "Enabling auto-merge for release PR #$PR_NUMBER..."
          gh pr merge "$PR_NUMBER" --auto --squash --delete-branch --repo ${{ github.repository }}

      - name: Log release created
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "âœ“ Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }} created"
          echo "  Tag: ${{ steps.release.outputs.tag_name }}"
