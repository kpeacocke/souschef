name: Release Please

# Trigger on push to main to create release PRs and on CI/SonarCloud completion to handle releases
on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Skip if workflow_run triggered but didn't succeed
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log outputs
        run: |
          echo "Release created: ${{ steps.release.outputs.release_created }}"
          echo "PR created: ${{ steps.release.outputs.pr }}"
          echo "Releases created: ${{ steps.release.outputs.releases_created }}"
          echo "PRs created: ${{ steps.release.outputs.prs_created }}"
