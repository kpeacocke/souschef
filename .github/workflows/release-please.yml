name: Release Please

# Trigger after CI workflow completes on main (not concurrently)
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create or update release PR
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Enable auto-merge on release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          echo "Enabling auto-merge for release PR #$PR_NUMBER..."
          gh pr merge "$PR_NUMBER" --auto --squash --repo ${{ github.repository }}
          echo "✓ Auto-merge enabled - PR will merge when checks pass"

      - name: Log release created
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "✓ Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }} created"
          echo "  Tag: ${{ steps.release.outputs.tag_name }}"
