name: Release Please

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  # Wait for CI and security checks to pass before running Release Please
  wait-for-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Wait for CI workflow to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          running-workflow-name: wait-for-ci
          check-regexp: ^test\s  # Matches "test (3.14)" etc.
          allowed-conclusions: success

      - name: Wait for CodeQL to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          running-workflow-name: wait-for-ci
          check-regexp: ^Analyze  # Matches "Analyze Python Code"
          allowed-conclusions: success

      - name: Wait for Snyk to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          running-workflow-name: wait-for-ci
          check-name: snyk-code  # Snyk code scanning job
          allowed-conclusions: success

      - name: Wait for SonarCloud to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          running-workflow-name: wait-for-ci
          check-name: sonarcloud  # SonarCloud job name
          allowed-conclusions: success

  release-please:
    needs: wait-for-ci
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use manifest-based configuration
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Output Release PR information
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          # Extract PR number from JSON output
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          PR_URL=$(echo "$PR_JSON" | jq -r '.html_url // empty')
          if [ -z "$PR_URL" ]; then
            PR_URL="https://github.com/${{ github.repository }}/pull/$PR_NUMBER"
          fi
          echo "âœ“ Release PR #$PR_NUMBER created"
          echo "  URL: $PR_URL"
          echo "  Please review and merge when ready to publish the release."

      - name: Output release information
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created!"
          echo "Release URL: ${{ steps.release.outputs.html_url }}"
          echo "Tag: v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}"
          echo "Upload URL: ${{ steps.release.outputs.upload_url }}"
