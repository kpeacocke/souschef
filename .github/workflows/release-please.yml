name: Release Please

# Run on every push to main to:
# 1. Create/update release PR when unreleased commits exist
# 2. Create GitHub Release when release PR is merged
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Create or update release PR / Create release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Log release PR created
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          echo "✓ Release PR #$PR_NUMBER created - merge it to publish"

      - name: Log release created
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "✓ Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }} created"
          echo "  Tag: ${{ steps.release.outputs.tag_name }}"
