name: Release Please

# Trigger after CI workflow completes on main (not concurrently)
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  # Only proceed if CI was successful
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run if CI passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create or update release PR
        uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use manifest-based configuration
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Display release PR information
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          # Extract PR number from JSON output
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          PR_URL=$(echo "$PR_JSON" | jq -r '.html_url // empty')
          if [ -z "$PR_URL" ]; then
            PR_URL="https://github.com/${{ github.repository }}/pull/$PR_NUMBER"
          fi
          echo "âœ“ Release PR #$PR_NUMBER created"
          echo "  URL: $PR_URL"
          echo "  Please review and merge when ready to publish the release."

      - name: Display published release information
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created!"
          echo "Release URL: ${{ steps.release.outputs.html_url }}"
          echo "Tag: v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}"
          echo "Upload URL: ${{ steps.release.outputs.upload_url }}"
