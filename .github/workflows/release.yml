name: Release

# Only trigger on release published (created by Release Please)
# Don't trigger on tag push to avoid duplicate runs
on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel releases

env:
  PYTHON_VERSION: "3.14"

jobs:
  # Skip tests - they already passed in CI before merge to main
  # This workflow focuses on building and publishing the release
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Get tag name
      id: get-tag
      run: |
        TAG="${{ github.event.release.tag_name }}"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Using tag: $TAG"

    - name: Validate release is on main branch
      run: |
        if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
          echo "Error: Release tag must be on main branch"
          git branch -r --contains ${{ github.sha }}
          exit 1
        fi
        echo "✓ Release tag is on main branch"

    - name: Validate semver tag
      run: |
        TAG="${{ steps.get-tag.outputs.tag }}"
        if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
          echo "Error: Tag '$TAG' does not follow semver format (vX.Y.Z)"
          exit 1
        fi
        echo "✓ Tag '$TAG' is valid semver"

    - name: Check version matches tag
      run: |
        TAG_VERSION="${{ steps.get-tag.outputs.tag }}"
        TAG_VERSION="${TAG_VERSION#v}"
        PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
          echo "Error: Tag version ($TAG_VERSION) != pyproject.toml version ($PYPROJECT_VERSION)"
          exit 1
        fi
        echo "✓ Version $TAG_VERSION matches pyproject.toml"

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@76e04a911780d5b312d6f04b3e4c912e5a3198f4  # v1.4.1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Build package
      run: poetry build

    - name: Check built packages
      run: poetry run twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: release-packages
        path: dist/
        retention-days: 7

  publish-pypi:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    environment: pypi
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@15c56dba361d8a1e47a3eb3c2e67b1fd0accc4bb  # release/v1.12.3
      with:
        attestations: true

  attach-to-release:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    permissions:
      contents: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: dist/

    - name: Attach packages to GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Attaching packages to release..."
        gh release upload ${{ github.event.release.tag_name }} dist/* --repo ${{ github.repository }}
