name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.14

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run tests
      run: uv run pytest --cov=souschef

    - name: Lint
      run: |
        uv run ruff check .
        uv run ruff format --check .

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.14

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Build package
      run: uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## What's Changed

          This release includes new features, bug fixes, and improvements to SousChef's Chef-to-Ansible migration capabilities.

          ### Installation

          ```bash
          # Install via pip
          pip install souschef==${{ github.ref_name }}

          # Install via uv
          uv add souschef==${{ github.ref_name }}
          ```

          ### Usage

          ```bash
          # CLI usage
          souschef-cli --help
          souschef-cli recipe path/to/recipe.rb

          # MCP server
          souschef
          ```

          For complete documentation, see the [README](https://github.com/kpeacocke/souschef/blob/main/README.md).

          ### Security

          Please report security vulnerabilities following our [Security Policy](https://github.com/kpeacocke/souschef/blob/main/SECURITY.md).

  publish-pypi:
    runs-on: ubuntu-latest
    needs: release
    environment: pypi

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        attestations: true
