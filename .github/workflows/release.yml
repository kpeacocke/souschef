name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel releases

env:
  PYTHON_VERSION: "3.14"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Need full history for branch validation

    - name: Get tag name
      id: get-tag
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          # Release Please flow - get tag from release
          TAG="${{ github.event.release.tag_name }}"
        else
          # Direct tag push flow
          TAG="${{ github.ref_name }}"
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Using tag: $TAG"

    - name: Validate release is on main branch
      run: |
        # Check that tag is on main branch
        if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
          echo "Error: Release tag must be on main branch"
          echo "Current branches containing this commit:"
          git branch -r --contains ${{ github.sha }}
          exit 1
        fi
        echo "âœ“ Release tag is on main branch"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Run tests
      run: poetry run pytest --cov=souschef

    - name: Lint
      run: |
        poetry run ruff check .
        poetry run ruff format --check .

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    permissions:
      contents: read
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag: ${{ steps.get-tag.outputs.tag }}

    steps:
    - uses: actions/checkout@v6

    - name: Get tag name
      id: get-tag
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          # Release Please flow - get tag from release
          TAG="${{ github.event.release.tag_name }}"
        else
          # Direct tag push flow
          TAG="${{ github.ref_name }}"
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Using tag: $TAG"

    - name: Validate semver tag
      run: |
        TAG="${{ steps.get-tag.outputs.tag }}"
        if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
          echo "Error: Tag '$TAG' does not follow semver format (vX.Y.Z)"
          exit 1
        fi
        echo "Tag '$TAG' is valid semver"

    - name: Check version matches tag
      id: get-version
      run: |
        TAG_VERSION="${{ steps.get-tag.outputs.tag }}"
        TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix
        PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')

        if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
          echo "Error: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PYPROJECT_VERSION)"
          exit 1
        fi
        echo "Version $TAG_VERSION matches pyproject.toml"
        echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Build package
      run: poetry build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: release-packages
        path: dist/

  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    # Skip this job if triggered by Release Please (release already created)
    if: github.event_name != 'release'
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v6

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.build.outputs.tag }}
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## What's Changed

          This release includes new features, bug fixes, and improvements to SousChef's Chef-to-Ansible migration capabilities.

          ### Installation

          ```bash
          # Install via pip
          pip install mcp-souschef==${{ needs.build.outputs.version }}

          # Install via Poetry
          poetry add mcp-souschef==${{ needs.build.outputs.version }}
          ```

          ### Usage

          ```bash
          # CLI usage
          souschef-cli --help
          souschef-cli recipe path/to/recipe.rb

          # MCP server
          souschef
          ```

          For complete documentation, see the [README](https://github.com/kpeacocke/souschef/blob/main/README.md).

          ### Security

          Please report security vulnerabilities following our [Security Policy](https://github.com/kpeacocke/souschef/blob/main/SECURITY.md).

  publish-pypi:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, release]
    # Run if release job completed or was skipped (Release Please flow)
    if: always() && (needs.release.result == 'success' || needs.release.result == 'skipped')
    environment: pypi
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        attestations: true
