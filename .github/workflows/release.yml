name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel releases

permissions:
  contents: write
  id-token: write

env:
  PYTHON_VERSION: "3.14"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for branch validation

    - name: Validate release is on main branch
      run: |
        # Check that tag is on main branch
        if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
          echo "Error: Release tag must be on main branch"
          echo "Current branches containing this commit:"
          git branch -r --contains ${{ github.sha }}
          exit 1
        fi
        echo "âœ“ Release tag is on main branch"

    - name: Cache uv dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run tests
      run: uv run pytest --cov=souschef

    - name: Lint
      run: |
        uv run ruff check .
        uv run ruff format --check .

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
    - uses: actions/checkout@v4

    - name: Validate semver tag
      run: |
        TAG="${{ github.ref_name }}"
        if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
          echo "Error: Tag '$TAG' does not follow semver format (vX.Y.Z)"
          exit 1
        fi
        echo "Tag '$TAG' is valid semver"

    - name: Check version matches tag
      id: get-version
      run: |
        TAG_VERSION="${{ github.ref_name }}"
        TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix
        PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')

        if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
          echo "Error: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PYPROJECT_VERSION)"
          exit 1
        fi
        echo "Version $TAG_VERSION matches pyproject.toml"
        echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT

    - name: Cache uv dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Build package
      run: uv build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/

  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## What's Changed

          This release includes new features, bug fixes, and improvements to SousChef's Chef-to-Ansible migration capabilities.

          ### Installation

          ```bash
          # Install via pip
          pip install souschef==${{ needs.build.outputs.version }}

          # Install via uv
          uv add souschef==${{ needs.build.outputs.version }}
          ```

          ### Usage

          ```bash
          # CLI usage
          souschef-cli --help
          souschef-cli recipe path/to/recipe.rb

          # MCP server
          souschef
          ```

          For complete documentation, see the [README](https://github.com/kpeacocke/souschef/blob/main/README.md).

          ### Security

          Please report security vulnerabilities following our [Security Policy](https://github.com/kpeacocke/souschef/blob/main/SECURITY.md).

  publish-pypi:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: release
    environment: pypi

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        attestations: true
