---
name: Sync Main to Develop

# After a release is published, sync changes back to develop
on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-to-develop:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create sync PR from main to develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          echo "Syncing main to develop after release $RELEASE_TAG"

          # Check if develop branch exists
          if ! git ls-remote --exit-code --heads origin develop; then
            echo "develop branch does not exist, skipping sync"
            exit 0
          fi

          # Check if there are differences between main and develop
          git fetch origin main develop

          DIFF_COUNT=$(git rev-list --count origin/develop..origin/main)
          if [ "$DIFF_COUNT" -eq 0 ]; then
            echo "No changes to sync from main to develop"
            exit 0
          fi

          echo "Found $DIFF_COUNT commits to sync from main to develop"

          # Create a branch for the sync
          SYNC_BRANCH="chore/sync-main-to-develop-$RELEASE_TAG"
          git checkout -b "$SYNC_BRANCH" origin/main

          # Push the sync branch
          git push origin "$SYNC_BRANCH"

          # Create PR to merge into develop
          PR_BODY="## Sync Release Changes to Develop

          This PR syncs the following release changes from \`main\` back to \`develop\`:
          - Release: $RELEASE_TAG
          - Version bump and changelog updates

          This is an automated PR created after a release to keep \`develop\` in sync with \`main\`.

          ---
          **Auto-generated by the sync-main-to-develop workflow**"

          gh pr create \
            --base develop \
            --head "$SYNC_BRANCH" \
            --title "chore: sync $RELEASE_TAG release changes to develop" \
            --body "$PR_BODY" \
            --label "dependencies"

          echo "âœ“ Created PR to sync main to develop"
