paths:
  include:
    - "souschef"
    - "tools"
  exclude:
    - "**python-db**"
    - "**mutants**"
packs:
  - .github/codeql/souschef-sanitizers

queries:
  - cwd: .
    queries:
      - src: codeql/python-queries
    suite: codeql-suites/python-security-and-quality.qls

rule-filters:
  - severity: error
    precision: high
